version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
      
 # Runs the Django development server, binding to all interfaces (0.0.0.0) on port 8000.
 # sh: invoke shell in the container 
 # -c: This flag tells the shell to execute the following command string.
